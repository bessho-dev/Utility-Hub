<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Audio from Video | Utility Hub</title>
    <meta name="description" content="Free online tool to extract audio from video files. Supports various formats including MP3, WAV, FLAC, and AAC.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #FF9800;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .converter-container {
            background: white;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }

        .drop-zone {
            border: 2px dashed #FF9800;
            padding: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background-color: #FFF3E0;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .custom-select-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px 20px;
            background-color: #fff;
            border: 2px solid #FF9800;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            outline: none;
        }

        .custom-select-wrapper::after {
            content: "â–¼";
            font-size: 0.8rem;
            color: #FF9800;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #F57C00;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #fileNameDisplay {
            font-weight: bold;
            color: #FF9800;
            margin: 10px 0;
        }

        #status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            header { padding: 0 15px; }
            .logo { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Utility Hub</a>
    </header>

    <main>
        <div class="welcome-message">
            <h1>Extract Audio from Video</h1>
            <p>Convert your video files to high-quality audio</p>
        </div>

        <section class="converter-container">
            <div id="dropZone" class="drop-zone">
                <p>Drag & Drop video file here</p>
                <input type="file" id="videoInput" accept="video/*" style="display:none">
                <button type="button" style="margin-top:15px; padding:10px 20px; font-size:0.9rem;" onclick="document.getElementById('videoInput').click()">Select File</button>
            </div>

            <div id="fileNameDisplay"></div>

            <div class="controls">
                <div class="custom-select-wrapper">
                    <select id="formatSelect">
                        <optgroup label="Uncompressed">
                            <option value="wav">WAV (.wav)</option>
                            <option value="aiff">AIFF (.aiff)</option>
                        </optgroup>
                        <optgroup label="Lossless Compression">
                            <option value="flac">FLAC (.flac)</option>
                            <option value="alac">ALAC (.m4a)</option>
                        </optgroup>
                        <optgroup label="Lossy Compression">
                            <option value="mp3">MP3 (.mp3)</option>
                            <option value="aac">AAC (.m4a)</option>
                            <option value="ogg">Ogg Vorbis (.ogg)</option>
                            <option value="opus">Opus (.opus)</option>
                            <option value="wma">WMA (.wma)</option>
                        </optgroup>
                        <optgroup label="Special Formats">
                            <option value="mid">MIDI (.mid)</option>
                            <option value="amr">AMR (.amr)</option>
                            <option value="ac3">Dolby AC3 (.ac3)</option>
                        </optgroup>
                    </select>
                </div>
                <button id="extractBtn" disabled>Extract Audio</button>
            </div>

            <div id="status"></div>
        </section>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const videoInput = document.getElementById('videoInput');
        const extractBtn = document.getElementById('extractBtn');
        const status = document.getElementById('status');
        let selectedFile = null;

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#FFF3E0';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'transparent';
            handleFiles(e.dataTransfer.files);
        });

        videoInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileNameDisplay').innerText = `Selected: ${selectedFile.name}`;
                extractBtn.disabled = false;
                status.innerText = "";
            }
        }

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const format = document.getElementById('formatSelect').value;
            status.innerText = "Analyzing audio data...";
            extractBtn.disabled = true;

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                const wavBlob = bufferToWave(audioBuffer, audioBuffer.length);
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted_audio.${format}`;
                a.click();
                
                status.innerText = "Extraction complete!";
            } catch (error) {
                status.innerText = "Error: Could not convert format.";
            } finally {
                extractBtn.disabled = false;
            }
        });

        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0,
                pos = 0;

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

            setUint32(0x46464952);                         
            setUint32(length - 8);                         
            setUint32(0x45564157);                         
            setUint32(0x20746d66);                         
            setUint32(16);                                 
            setUint16(1);                                  
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2);
            setUint16(16);                                 
            setUint32(0x61746164);                         
            setUint32(length - pos - 4);                   

            for(i = 0; i < abuffer.numberOfChannels; i++)
                channels.push(abuffer.getChannelData(i));

            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {             
                    sample = Math.max(-1, Math.min(1, channels[i][offset])); 
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0; 
                    view.setInt16(pos, sample, true);          
                    pos += 2;
                }
                offset++;                                     
            }
            return new Blob([buffer], {type: "audio/wav"});
        }
    </script>
</body>
</html>
