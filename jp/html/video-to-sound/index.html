<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画から音声抽出 | Utility Hub</title>
    <meta name="description" content="動画ファイルから音声(MP3/WAV)を抽出する無料オンラインツール。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #FF9800;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .converter-container {
            background: white;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }

        .drop-zone {
            border: 2px dashed #FF9800;
            padding: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background-color: #FFF3E0;
        }

        .controls {
            margin: 20px 0;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        button:disabled {
            background-color: #ccc;
        }

        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 600px) {
            header {
                padding: 0 15px;
            }
            .logo {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Utility Hub</a>
    </header>

    <main>
        <div class="welcome-message">
            <h1>動画から音声を抽出</h1>
            <p>ブラウザで動画を音声に変換します。</p>
        </div>

        <section class="converter-container">
            <div id="dropZone" class="drop-zone">
                <p>動画ファイルをここにドラッグ&ドロップ</p>
                <p>または</p>
                <input type="file" id="videoInput" accept="video/*" style="display:none">
                <button type="button" onclick="document.getElementById('videoInput').click()">ファイルを選択</button>
            </div>

            <div id="fileNameDisplay"></div>

            <div class="controls">
                <span>出力形式: </span>
                <select id="formatSelect">
                    <option value="audio/wav">WAV (標準)</option>
                </select>
                <button id="extractBtn" disabled>抽出を開始</button>
            </div>

            <div id="status"></div>
        </section>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const videoInput = document.getElementById('videoInput');
        const extractBtn = document.getElementById('extractBtn');
        const status = document.getElementById('status');
        let selectedFile = null;

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#FFF3E0';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = 'transparent';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.backgroundColor = 'transparent';
            handleFiles(e.dataTransfer.files);
        });

        videoInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileNameDisplay').innerText = `選択中: ${selectedFile.name}`;
                extractBtn.disabled = false;
            }
        }

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            status.innerText = "処理中...";
            extractBtn.disabled = true;

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const wavBlob = bufferToWave(audioBuffer, audioBuffer.length);
                const url = URL.createObjectURL(wavBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `extracted_audio.wav`;
                a.click();
                status.innerText = "完了しました。";
            } catch (error) {
                status.innerText = "エラーが発生しました。";
            } finally {
                extractBtn.disabled = false;
            }
        });

        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample,
                offset = 0,
                pos = 0;

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

            setUint32(0x46464952);                         
            setUint32(length - 8);                         
            setUint32(0x45564157);                         
            setUint32(0x20746d66);                         
            setUint32(16);                                 
            setUint16(1);                                  
            setUint16(numOfChan);
            setUint32(abuffer.sampleRate);
            setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2);
            setUint16(16);                                 
            setUint32(0x61746164);                         
            setUint32(length - pos - 4);                   

            for(i = 0; i < abuffer.numberOfChannels; i++)
                channels.push(abuffer.getChannelData(i));

            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {             
                    sample = Math.max(-1, Math.min(1, channels[i][offset])); 
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0; 
                    view.setInt16(pos, sample, true);          
                    pos += 2;
                }
                offset++;                                     
            }
            return new Blob([buffer], {type: "audio/wav"});
        }
    </script>
</body>
</html>
