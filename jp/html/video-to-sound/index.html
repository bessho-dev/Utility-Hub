<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画から音声抽出 | Utility Hub</title>
    <meta name="description" content="動画ファイルから音声を抽出する無料オンラインツール。iOS / Android 対応。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }

        header {
            background-color: #FF9800;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .converter-container {
            background: white;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-top: 30px;
        }

        .drop-zone {
            border: 2px dashed #FF9800;
            padding: 40px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .custom-select-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 12px 20px;
            background-color: #fff;
            border: 2px solid #FF9800;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .custom-select-wrapper::after {
            content: "▼";
            font-size: 0.8rem;
            color: #FF9800;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        button {
            background-color: #FF9800;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            max-width: 300px;
        }

        button:disabled {
            background-color: #ccc;
        }

        #fileNameDisplay {
            font-size: 0.9rem;
            color: #FF9800;
            margin: 10px 0;
            word-break: break-all;
        }

        #status {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Utility Hub</a>
    </header>

    <main>
        <div class="welcome-message">
            <h1>動画から音声を抽出</h1>
            <p>iPhone/iPadでもブラウザで変換可能です</p>
        </div>

        <section class="converter-container">
            <div id="dropZone" class="drop-zone" onclick="document.getElementById('videoInput').click()">
                <p>タップして動画を選択</p>
                <p style="font-size: 0.8rem; color: #999; margin-top: 5px;">(またはドラッグ&ドロップ)</p>
                <input type="file" id="videoInput" accept="video/*" style="display:none">
            </div>

            <div id="fileNameDisplay"></div>

            <div class="controls">
                <div class="custom-select-wrapper">
                    <select id="formatSelect">
                        <option value="wav">WAV (.wav)</option>
                        <option value="mp3">MP3形式として保存</option>
                    </select>
                </div>
                <button id="extractBtn" disabled>抽出して保存</button>
            </div>

            <div id="status"></div>
        </section>
    </main>

    <script>
        const videoInput = document.getElementById('videoInput');
        const extractBtn = document.getElementById('extractBtn');
        const status = document.getElementById('status');
        let selectedFile = null;

        videoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                document.getElementById('fileNameDisplay').innerText = `選択済み: ${selectedFile.name}`;
                extractBtn.disabled = false;
            }
        });

        extractBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const format = document.getElementById('formatSelect').value;
            status.innerText = "変換中... (数分かかる場合があります)";
            extractBtn.disabled = true;

            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioCtx = new AudioContext();

                const arrayBuffer = await selectedFile.arrayBuffer();
                const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
                
                const wavBlob = bufferToWave(audioBuffer, audioBuffer.length);
                const url = URL.createObjectURL(wavBlob);
                
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `extracted_audio.${format}`;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);

                status.innerText = "完了！保存されました。";
            } catch (error) {
                status.innerText = "エラー: iOSのメモリ制限または非対応形式です。";
                console.error(error);
            } finally {
                extractBtn.disabled = false;
            }
        });

        function bufferToWave(abuffer, len) {
            let numOfChan = abuffer.numberOfChannels,
                length = len * numOfChan * 2 + 44,
                buffer = new ArrayBuffer(length),
                view = new DataView(buffer),
                channels = [], i, sample, offset = 0, pos = 0;

            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }

            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157);
            setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan);
            setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan);
            setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164);
            setUint32(length - pos - 4);

            for(i = 0; i < numOfChan; i++) channels.push(abuffer.getChannelData(i));
            while(pos < length) {
                for(i = 0; i < numOfChan; i++) {
                    sample = Math.max(-1, Math.min(1, channels[i][offset]));
                    sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0;
                    view.setInt16(pos, sample, true); pos += 2;
                }
                offset++;
            }
            return new Blob([buffer], {type: "audio/wav"});
        }
    </script>
</body>
</html>
